<!DOCTYPE html>
<html>
<head>
    <title>添加待办事项</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">添加新待办事项</h1>
        <form method="post" class="row g-3">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="id_title" class="form-label">标题</label>
                <input type="text" class="form-control" id="id_title" name="title" required>
            </div>
            <div class="col-md-6">
                <label for="id_description" class="form-label">描述</label>
                <textarea class="form-control" id="id_description" name="description" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary mt-3">返回列表</a>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
