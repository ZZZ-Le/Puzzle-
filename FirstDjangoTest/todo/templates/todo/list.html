<!DOCTYPE html>
<html>
<head>
    <title>待办事项列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">待办事项</h1>
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ todo.title }} - {{ todo.description }} ({{ todo.created_at }})</span>
                    <a href="{% url 'delete_todo' todo.id %}" class="btn btn-sm btn-danger">删除</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_todo' %}" class="btn btn-primary mt-3">添加新待办事项</a>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
